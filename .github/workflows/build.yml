name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore dependencies
      run: nuget restore
    - name: Build Native Texture2D Decoder
      run: msbuild /m /p:Configuration=Release /p:Platform=x64
      working-directory: ./Texture2DDecoderNative/
    - name: Build x64
      run: msbuild /m /p:Configuration=Release /p:Platform=x64
    - name: Upload AssetRipperConsole x64
      uses: actions/upload-artifact@v2
      with:
        name: AssetRipperConsole_win64
        path: D:\a\AssetRipper\AssetRipper\Bins\AssetRipperConsole\Release\*
        if-no-files-found: error
    - name: Upload AssetRipperGUI x64
      uses: actions/upload-artifact@v2
      with:
        name: AssetRipperGUI_win64
        path: D:\a\AssetRipper\AssetRipper\Bins\AssetRipperGUI\Release\*
        if-no-files-found: error
  build_linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore dependencies
      run: nuget restore
    - name: Build Native Texture2D Decoder
      run: msbuild /m /p:Configuration=Release /p:Platform=x64
      working-directory: ./Texture2DDecoderNative/
    - name: Build x64
      run: msbuild /m /p:Configuration=Release /p:Platform=x64
      working-directory: ./AssetRipperConsole/
    - name: Upload AssetRipperConsole
      uses: actions/upload-artifact@v2
      with:
        name: AssetRipperConsole_linux64
        path: /home/runner/work/AssetRipper/AssetRipper/Bins/AssetRipperConsole/Release/*
        if-no-files-found: error
  build_macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore dependencies
      run: nuget restore
    - name: Build Native Texture2D Decoder
      run: msbuild /m /p:Configuration=Release /p:Platform=x64
      working-directory: ./Texture2DDecoderNative/
    - name: Build x64
      run: msbuild /m /p:Configuration=Release /p:Platform=x64
      working-directory: ./AssetRipperConsole/
    - name: Upload AssetRipperConsole
      uses: actions/upload-artifact@v2
      with:
        name: AssetRipperConsole_mac64
        path: /Users/runner/work/AssetRipper/AssetRipper/Bins/AssetRipperConsole/Release/*
        if-no-files-found: error
