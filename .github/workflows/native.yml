        name: NativeLibraries_Windows
        path: |
            D:\a\AssetRipper\AssetRipper\HLSLccWrapper\build\libHLSLccWrapper.so
            D:\a\AssetRipper\AssetRipper\Texture2DDecoderNative\build\libTexture2DDecoderNative.so
        if-no-files-found: error