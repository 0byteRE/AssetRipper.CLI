name: NativeBuild

on:
   push:
    branches: [ master ]
   pull_request:
    branches: [ master ]

jobs:
  BuildLinux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configure Texture2DDecoderNative
      run: cmake -B ./build/
      working-directory: ./Texture2DDecoderNative/
    - name: Build Texture2DDecoderNative
      run: cmake --build .
      working-directory: ./Texture2DDecoderNative/build/

    - name: Configure HLSLccWrapper
      run: cmake -B ./build/
      working-directory: ./HLSLccWrapper/src/
    - name: Build HLSLccWrapper
      run: cmake --build ..
      working-directory: ./HLSLccWrapper/src/build/
      
    - name: Upload HLSLccWrapper
      uses: actions/upload-artifact@v2
      with:
        name: HLSLccWrapper_Linux
        path: /home/runner/work/AssetRipper/AssetRipper/HLSLccWrapper/build/libHLSLccWrapper.so
        if-no-files-found: error
      
    - name: Upload Texture2DDecoderNative
      uses: actions/upload-artifact@v2
      with:
        name: Texture2DDecoderNative_Linux
        path: /home/runner/work/AssetRipper/AssetRipper/Texture2DDecoderNative/build/libTexture2DDecoderNative.so
        if-no-files-found: error

