name: NativeBuild

on:
   push:
    branches: [ master ]
   pull_request:
    branches: [ master ]

jobs:
  example:
    runs-on: ubuntu-latest
    steps:
    - name: Configure CMake
      run: cmake -B ./build
      with: 
        working-directory: ./HLSLccWrapper/
    - name: Build
      run: cmake --build ./build
      with: 
        working-directory: ./HLSLccWrapper/
