name: NativeBuild

on:
   push:
    branches: [ master ]
   pull_request:
    branches: [ master ]

jobs:
  BuildLinux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configure Texture2DDecoderNative
      run: cmake -B ./build/
      working-directory: ./Texture2DDecoderNative/
    - name: Build Texture2DDecoderNative
      run: cmake --build .
      working-directory: ./Texture2DDecoderNative/build/

    - name: Configure HLSLccWrapper
      run: cmake -B ./build/
      working-directory: ./HLSLccWrapper/src/
    - name: Build HLSLccWrapper
      run: cmake --build .
      working-directory: ./HLSLccWrapper/src/build/
      
    - name: Upload Binaries
      uses: actions/upload-artifact@v2
      with:
        name: NativeLibraries_Linux
        path: |
            /home/runner/work/AssetRipper/AssetRipper/HLSLccWrapper/build/libHLSLccWrapper.so
            /home/runner/work/AssetRipper/AssetRipper/Texture2DDecoderNative/build/libTexture2DDecoderNative.so
        if-no-files-found: error

  BuildMac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configure HLSLccWrapper
      run: cmake -B ./build/
      working-directory: ./HLSLccWrapper/src/
    - name: Build HLSLccWrapper
      run: cmake --build .
      working-directory: ./HLSLccWrapper/src/build/
      
    - name: Configure Texture2DDecoderNative
      run: cmake -B ./build/
      working-directory: ./Texture2DDecoderNative/
    - name: Build Texture2DDecoderNative
      run: cmake --build .
      working-directory: ./Texture2DDecoderNative/build/

    - name: Upload Binaries
      uses: actions/upload-artifact@v2
      with:
        name: NativeLibraries_Mac
        path: |
            /Users/runner/work/AssetRipper/AssetRipper/HLSLccWrapper/build/libHLSLccWrapper.dylib
            /Users/runner/work/AssetRipper/AssetRipper/Texture2DDecoderNative/build/libTexture2DDecoderNative.dylib
        if-no-files-found: error

  BuildWindows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Configure Texture2DDecoderNative
      run: cmake -B ./build/
      working-directory: ./Texture2DDecoderNative/
    - name: Build Texture2DDecoderNative
      run: cmake --build .
      working-directory: ./Texture2DDecoderNative/build/
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      
#    - name: Configure HLSLccWrapper
#      run: cmake -B ./build/
#      working-directory: ./HLSLccWrapper/src/
#    - name: Build HLSLccWrapper
#      run: cmake --build .
#      working-directory: ./HLSLccWrapper/src/build/
     
    - name: Build HLSLccWrapper
      run: msbuild /m /p:Configuration=Release /p:Platform=x64
      working-directory: ./HLSLccWrapper/

    - name: Upload Binaries
      uses: actions/upload-artifact@v2
      with:
        name: NativeLibraries_Windows
        path: |
            D:\a\AssetRipper\AssetRipper\HLSLccWrapper\bin\x64\Release\HLSLccWrapper_x64.dll
            D:\a\AssetRipper\AssetRipper\Texture2DDecoderNative\build\Texture2DDecoderNative.dll
        if-no-files-found: error